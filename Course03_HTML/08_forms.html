<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Icons/orange-128.ico" type="image/x-icon" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name"> Name </label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="dateOfBirth">Date of birth</label>
        <input type="date" id="dateOfBirth" />
      </div>
      <div>
        <labe for="color">Color</labe>
        <input type="color" id="color" />
      </div>
      <br />
      <div>
        <input type="checkbox" />
        <label for="tc"><a href="#">Terms and conditions</a></label>
      </div>
      <br />
      <div>
        <p>Choose your favorite course:</p>
        <div>
          <input type="radio" name="courses" id="js" />
          <label for="js">Javascript</label>
        </div>
        <div>
          <input type="radio" name="courses" id="java" />
          <label for="java">Java</label>
        </div>
        <div>
          <input type="radio" name="courses" id="python" />
          <label for="">Python</label>
        </div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br />
        <div>
          <label for="Gender">Select your gender:</label>
          <select name="" id="">
            <option value="">M</option>
            <option value="">F</option>
            <option value="">Other</option>
          </select>
        </div>
      </div>
    </form>
  </body>
</html>
